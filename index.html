<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/cook.jpg)">
    <div class="container">
      <h1>Start cooking!</h1>
      <p>If you can read, you can cook. Give it a go.</p>
      <a href="https://www.nytimes.com/section/food" class="button">FIND OUT MORE!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How to start</h2>
      <div class="cards">

        <div class="card">
          <img src="images/apple.jpg">
          <h3>Recipes</h3>
          <p>Find a chef you like</p>
        </div>

        <div class="card">
          <img src="images/cook.jpg">
          <h3>Restaurants</h3>
          <p>Eat out and explore</p>
        </div>

        <div class="card">
          <img src="images/pan.jpg">
          <h3>Experiment</h3>
          <p>Try new flavours!</p>
        </div>

      </div>

  </div>

  <!-- code a footer -->
  <div class="footer text-center">
    <ul>
      <li><a href="https://www.facebook.com/lucy.silver.90"><i class="fab fa-facebook"></i></a></li>
      <li><a href="https://github.com/lucyksilver"><i class="fab fa-github"></i></i></a></li>
      <li><a href="https://www.instagram.com/lucyksilver/"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p>Made with love by Lucy</p>

  </div>
